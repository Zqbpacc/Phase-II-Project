<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米有品</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <header id="header-container"></header>
    <main>
        <div class="container">

            <!-- detail容器 -->
            <div class="detail" id="detail"></div>
            <script type="text/html" id="detail-template">
            <div class="picture">
                <div class="view_bd">
                    <img class="zoom-img" src="{{data.imgs[0]}}" data-zoom-image="{{data.imgs[0]}}"/>
                </div>
                <div class="view_thumbs" id="gal1">
                    <ul class="view-ul">
                        <li class="current">
                            <a href="#" data-image="{{data.imgs[0]}}" data-zoom-image="{{data.imgs[0]}}">
                            <img class="s" src="{{data.imgs[0]}}" /></a>
                        </li>
                        <li>
                            <a href="#" data-image="{{data.imgs[1]}}" data-zoom-image="{{data.imgs[1]}}">
                            <img class="s" src="{{data.imgs[1]}}" /></a>
                        </li>
                        <li>
                            <a href="#" data-image="{{data.imgs[2]}}" data-zoom-image="{{data.imgs[2]}}">
                            <img class="s" src="{{data.imgs[2]}}" /></a>
                        </li>
                        <li>
                            <a href="#" data-image="{{data.imgs[3]}}" data-zoom-image="{{data.imgs[3]}}">
                            <img class="s" src="{{data.imgs[3]}}" /></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <h2>{{data.title}}</h2>
                <p>{{data.para}}</p>
                <div class="price">
                    <h5>售价</h5>
                    <span>￥</span><b>{{data.price}}</b><span>起</span>
                </div>
                <span>配送区域</span><span class="area">北京 北京市 海淀区</span><a href="javascript:;">修改</a>
                
                <div class="add">
                    <b>数量</b>
                    <span id="reduce">-</span>
                    <input type="text" value="1" id="inputNum">
                    <span id="add">+</span>
                </div>
                <div class="btn-line">
                    <a href="javascript:;" class="add-cart" id="add-car" data-id="{{data.id}}">加入购物车</a>
                    <a href="javascript:;" class="buy">立即购买</a>
                </div>
            </div>
        </script>
    </main>
    <footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/detail"></script>
</body>
</html>

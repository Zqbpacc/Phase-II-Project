<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车 - 小米有品</title>
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <header id="header-container"></header>
    <main>
        <div class="main-container">
            <div class="express">
                <span><a href="/index.html">首页</a></span><span>></span><a href="javascript:;">购物车</a>
            </div>
            <div class="cart-table">

                <div class="title">
                    <a href="javascript:;"  id="all" class="icons icons-check icons-check-ac icon-select"></a>
                    
                    <span class="all">全选</span>
                    <span class="product">商品信息</span>
                    <span class="price">单价</span>
                    <span class="num">数量</span>
                    <span class="total">金额</span>
                    <span class="edit">操作</span>
                </div>

                <div class="yp">
                    <a href="javascript:;"  id="all" class="icons icons-check icons-check-ac icon-select"></a>
                    <span>有品精选</span>
                </div>
                
                <!-- 购物车列表 -->
                <div id="cart" class="cart"></div>
                <script type="text/html" id="cart-template">
                    <div class="cart-item">
                        <a href="javascript:;" id="input" class="icons icons-check icons-check-ac icon-select"></a>
                        <img src="{{data.image[0]}}" class="cart-img">
                        <div class="text">
                            <a href="javascript:;" class="p">{{data.text}}</a>
                        </div>
                        <!-- 单价 -->
                        <span>￥</span><span>{{data.price}}</span>
                        <!-- 数量 -->
                        <div class="num">
                            <div class="num-add">
                                <a href="javascript:;" class="icons icons-reduce"></a>
                                <span class="txt" id="cart-num">1</span>
                                <a href="javascript:;" class="icons icons-add"></a>
                            </div>
                        </div>
                        <!-- 金额 -->
                        <div class="cart-price">
                            <span>￥</span><span>{{data.price}}</span>
                        </div>
                        <!-- 操作 -->
                        <div>
                            <a href="javascript:;" id="del" class="icons icons-add"></a>  
                        </div>
                    </div>
                    
                    <div class="foot">
                        <a href="javascript:;"  id="all" class="icons icons-check icons-check-ac icon-select"></a>
                        <span class="all">全选</span>

                        <div class="sel">
                            <span>已选</span><span id="num">1</span><span>件</span> 
                        </div>

                        <div class="total">
                            <span class="tol">
                            <span>合计：</span>
                            <span>￥</span>
                            <span>{{data.price}}</span>
                        </div>

                        <div>
                            <a href="javascript:;" class="Settlement">去结算</a>
                        </div>
                    </div>
                </script>
            </div>
        </div>   
    </main>
    <footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/cart"></script>
</body>
</html>

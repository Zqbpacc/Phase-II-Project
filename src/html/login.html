<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号 - 登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="wrap">
        <div class="layout">
            <div class="login">
                <div class="encode"><img src="/images/code.png"></div>
                <div class="mi">
                    <img src="/images/mi.png" alt="">
                    <p>小米账号登录</p>
                </div>
            </div>
            <form action="">
                <div class="user">
                    <!-- 用户名 -->
                    <input type="text"  class="name" placeholder="邮箱/手机号/小米ID">
                    <!-- 密码 -->
                    <input type="password"  class="password" placeholder="密码">
                </div>
                <!-- 登录 -->
                <input type="submit" value="登录" class="btn"> 
                <div class="login-mode">
                    <!-- 手机短信登录/注册 -->
                    <a href="/html/register.html" class="phone-register">手机短信登录/注册</a>
                    <!-- 立即注册 -->
                    <div class="in-out">
                        <a href="/html/register.html">立即注册</a><span> |</span>
                        <a href="javascript:;">忘记密码？</a>
                    </div>
                    <fieldset class="other">
                        <legend class="other-login">其他方式登陆</legend>
                    </fieldset>
                    <img src="/images/net.png" alt="">
                </div>
            </form>
        </div>
    </div>
    <!-- 尾部 -->
    <div class="footer">
        <div class="list">
            <ul>
                <li><a href="">简体</a></li><span>|</span>
                <li><a href="">繁体</a></li><span>|</span>
                <li><a href="">English</a></li><span>|</span>
                <li><a href="">常见问题</a></li><span>|</span>
                <li><a href="">隐私政策</a></li><span>|</span>
            </ul>
        </div>
        <div class="list-bottom">
            <p>小米公司版权所有-京ICP备10046444-<img src="/images/police.png" alt="">京公网安备11010802020134号-京ICP证110507号</p>
        </div>
    </div>
</body>
</html>
